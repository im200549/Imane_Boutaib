<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMANE BOUTAIB</title>
    <!-- Favicons -->
  <link href="./E.png" rel="icon">
    <!-- Libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <div class="logo">E</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <!-- <button class="unie">
                <span></span>
                <span></span>
                <span></span>
            </button> -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div id="particles-js"></div>
        <div class="container">
            <div class="hero-content">
                <h1>Hi, I'm <span class="typed-text"></span></h1>
                <p>A passionate full-stack developer crafting beautiful and functional web experiences.</p>
                <button class="btn">View My Work</button>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 data-aos="fade-up"><span class="star">★</span>Featured Projects</h2>
            <div class="projects-grid">
                <!-- Project cards will be dynamically added -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section">
        <div class="container">
            <h2 data-aos="fade-up"><span class="star">★</span>Skills & Expertise</h2>
         <br>
         <br>
            <div class="skills-grid">
                <!-- Skill items will be dynamically added -->
            </div>
        </div>
    </section>

     <!-- Software Skills -->
     <div class="software">
        <div class="container">
            <h2 data-aos="fade-up"><span class="star">★</span>Software Skills</h2>
            <br>
            <br>
        </div>
        <div class="software-icons">
            <i class="fab fa-photoshop"></i>
          <img src="ps.png" alt="Photoshop">
          <img src="ai.png" alt="Illustrator">
          <img src="aee.jpg" alt="After Effects">
          <img src="pr.jpg" alt="Premiere Pro">
          <!-- <img src="lt.jpg" alt="Lightroom"> -->
      
        </div>
        <div class="software-icons">
            <img src="figma.jpg" alt="After Effects">
          <img src="canva.jpg" alt="Premiere Pro">
          <!-- <img src="ky.jpg" alt="Keyshot">  -->
        </div>
      </div>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <h2 data-aos="fade-up"><span class="star">★</span>Get In Touch</h2>
            <br>
            <br>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="script.js"></script>
</body>
</html>
